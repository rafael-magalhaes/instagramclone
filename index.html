<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Instagram clone">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/phone2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/mago.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/magorafael_/" target="/_blank" class="instagram-login">Continuar como magorafael_</a>
                <p class="not-account">Não é magorafael_? <a href="https://www.instagram.com/" target="/_blank" class="instagram-logout">Trocar conta</a></p> 
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="/_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="/_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
